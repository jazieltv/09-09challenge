<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="flex.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
    <div class="header">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" class="item1"/>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" class="item2"/>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" class="item3"/>
        <label for="ssn">SSN</label>
        <input type="text" id="ssn" name="ssn" required="true" class="item4"/>
        <label for="water">Water Preference</label>
        <input type="text" id="water" name="water" class="item5"/>
    </div>
    <hr>
    <br>
    <main>
      <form>
        <h1>Flex</h1>
        <label for="instructor">Who's Your Favorite Instructor</label>
        <select id="cars" name="cars" required="true">
          <option value="ociel">Ociel Torres</option>
          <option value="isaac">Isaac Santos</option>
          <option value="justin">Justin McNeil</option>
        </select>
        <br />
        <input type="button" value="submit" />
      </form>
    <main>
</html>
